<link rel="stylesheet" href="dosen/daftarMK.css">

<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold m-0">
            <i class="bi bi-display me-2"></i>Monitor Logbook THL
        </h2>
        <button class="btn btn-outline-primary btn-sm rounded-pill px-3" onclick="initMonitorThl()">
            <i class="bi bi-arrow-clockwise me-1"></i> Refresh Data
        </button>
    </div>

    <div class="alert alert-info border-0 shadow-sm mb-4" style="border-radius: 10px;">
        <i class="bi bi-info-circle-fill me-2"></i>
        Halaman ini menampilkan daftar logbook Tenaga Harian Lepas (THL) yang terdaftar di bawah bimbingan Anda.
    </div>

    <div id="monitorThlContent">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Memuat data monitoring...</p>
        </div>
    </div>
</div>
