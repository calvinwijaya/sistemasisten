<link rel="stylesheet" href="dosen/daftarMK.css">

<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold m-0">
            <i class="bi bi-person-gear me-2"></i>Manajemen Pekerjaan THL
        </h2>
        <button class="btn btn-outline-primary btn-sm rounded-pill px-3" onclick="initBuatLogbook()">
            <i class="bi bi-arrow-clockwise me-1"></i> Refresh Data
        </button>
    </div>

    <div id="thlWorkContent">
        <div class="text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Memvalidasi data pekerjaan...</p>
        </div>
    </div>
</div>

<div class="modal fade" id="modalLogbookThl" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="logbookTitleThl">Buat Logbook Baru</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="formLogbookThl">
                <div class="modal-body">
                    <input type="hidden" id="logThlId">
                    <input type="hidden" id="logThlPekerjaan">
                    <input type="hidden" id="logThlTahun">
                    
                    <div class="alert alert-secondary py-2 small mb-3">
                        <strong>Pekerjaan:</strong> <span id="displayNamaPekerjaan">-</span>
                    </div>

                    <div class="row">
                        <div class="col-md-7 mb-3">
                            <label class="form-label fw-bold small">Tanggal</label>
                            <input type="date" id="logThlTanggal" class="form-control" required>
                        </div>
                        <div class="col-md-5 mb-3">
                            <label class="form-label fw-bold small">Hari</label>
                            <input type="text" id="logThlHari" class="form-control bg-light" placeholder="Otomatis..." readonly>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-6">
                            <label class="form-label fw-bold small">Jam Masuk</label>
                            <div class="d-flex gap-1">
                                <select id="logThlJamMasuk" class="form-select form-select-sm" required></select>
                                <select id="logThlMenitMasuk" class="form-select form-select-sm" required></select>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label fw-bold small">Jam Pulang</label>
                            <div class="d-flex gap-1">
                                <select id="logThlJamPulang" class="form-select form-select-sm" required></select>
                                <select id="logThlMenitPulang" class="form-select form-select-sm" required></select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small">Pekerjaan/ Aktivitas yang dilakukan</label>
                        <textarea id="logThlAktivitas" class="form-control" rows="4" placeholder="Jelaskan detail aktivitas hari ini..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" id="btnSimpanLogThl" class="btn btn-primary">Simpan Logbook</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="modalGenerateLaporanThl" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title"><i class="bi bi-file-earmark-word me-2"></i>Generate Laporan Bulanan</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label fw-bold small">Pilih Bulan Laporan</label>
                    <select id="filterBulanLaporan" class="form-select">
                        <option value="Januari">Januari</option>
                        <option value="Februari">Februari</option>
                        <option value="Maret">Maret</option>
                        <option value="April">April</option>
                        <option value="Mei">Mei</option>
                        <option value="Juni">Juni</option>
                        <option value="Juli">Juli</option>
                        <option value="Agustus">Agustus</option>
                        <option value="September">September</option>
                        <option value="Oktober">Oktober</option>
                        <option value="November">November</option>
                        <option value="Desember">Desember</option>
                    </select>
                </div>
                <div id="previewLogbookThl" class="table-responsive" style="max-height: 300px;">
                    <table class="table table-sm table-bordered small">
                        <thead class="table-light">
                            <tr>
                                <th>Tgl</th>
                                <th>Jam</th>
                                <th>Aktivitas</th>
                            </tr>
                        </thead>
                        <tbody id="bodyPreviewThl"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                <button type="button" id="btnDownloadWordThl" class="btn btn-success">
                    <i class="bi bi-download me-1"></i> Unduh Laporan (.docx)
                </button>
            </div>
        </div>
    </div>
</div>
